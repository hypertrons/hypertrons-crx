# build.yml
# checks and test build on push and pull request to master branch
# creates a pre-release on push
name: build

on:
  push:
    branches:
      - "master"
  pull_request:
    branches:
      - "master"

jobs:
  check-build-test:
      runs-on: ubuntu-latest
      steps:
        - name: Check out repository code
          uses: actions/checkout@v2

        - name: Setup Node.js
          uses: actions/setup-node@v3
          with:
            cache: "yarn"

        - name: install dependencies
          run: |
            yarn install

        - name: Format checks
          run: |
            yarn run prettier:check

        - name: Build
          run: |
            yarn run build

        # https://github.com/marketplace/actions/file-existence
        - name: Check file existence
          id: check_files
          uses: andstor/file-existence-action@v1
          with:
            files: "release/hypercrx.crx"
            allow_failure: true

        - name: Pre-Release
          if: ${{ steps.check_files.outputs.files_exists == 'true' && github.event_name == 'push' }}
          uses: "marvinpinto/action-automatic-releases@latest"
          with:
            repo_token: "${{ secrets.GITHUB_TOKEN }}"
            automatic_release_tag: "latest"
            prerelease: true
            title: "Development Build"
            files: |
              release/hypercrx.*
